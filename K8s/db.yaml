apiVersion: apps/v1
kind: Deployment
metadata: 
  name: db-deployment
  namespace: todo-app-ns
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template: 
    metadata:
      labels: 
        app: db
    spec:
      containers:
      - name: db
        image: postgres:alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
          - mountPath: /data
            name: postgres-pv
      volumes:
      - name: postgres-pv
        persistentVolumeClaim:
            claimName: postgres-pv-claim

---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: todo-app-ns
  labels:
    app: db
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432